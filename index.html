<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Enrollment System</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ascii-animation {
        white-space: pre; /* Preserve spaces and line breaks for ASCII art */
        font-family: monospace; /* Use a monospace font for proper alignment */
        text-align: center; /* Center the ASCII art */
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="ascii-animation"><script src="http://www.qqpr.com/ascii/js/1049.js"></script></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loading screen after React takes over
      window.addEventListener('load', function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
